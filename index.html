<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escasez del Agua </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #006494, #00b4d8);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px #004e89;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 3rem 2rem;
        }

        .imagen {
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .imagen:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 28px rgba(0,0,0,0.2);
        }

        .imagen img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }

        .contenido {
            padding: 1.2rem;
            text-align: center;
        }

        .contenido h3 {
            font-size: 1.2rem;
            color: #0077b6;
            margin-bottom: 0.8rem;
        }

        .contenido a button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .contenido a button:hover {
            background-color: #023e8a;
        }

        .boton-info {
            display: block;
            text-align: center;
            width: max-content;
            margin: 2.5rem auto 4rem;
            background-color: #00b4d8;
            color: white;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        .boton-info:hover {
            background-color: #0288d1;
        }

        footer {
            background-color: #004e89;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .galeria {
                flex-direction: column;
                padding: 2rem 1rem;
            }

            .imagen {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Escasez de Agua</h1>
</header>

<section class="galeria">
    <div class="imagen">
        <img src="imagenes/imagen1.jpg" alt="Imagen 1">
        <div class="contenido">
            <h3>Impacto Ambiental</h3>
            <a href="info1.html"><button>Ver Información</button></a>
        </div>
    </div>
    <div class="imagen">
        <img src="imagenes/imagen2.jpg" alt="Imagen 2">
        <div class="contenido">
            <h3>Consecuencias Agrícolas</h3>
            <a href="info2.html"><button>Ver Información</button></a>
        </div>
    </div>
    <div class="imagen">
        <img src="imagenes/imagen3.jpg" alt="Imagen 3">
        <div class="contenido">
            <h3>Agua Potable</h3>
            <a href="info3.html"><button>Ver Información</button></a>
        </div>
    </div>
</section>

<a href="info.html" class="boton-info">Objetivo del Proyecto</a>

<footer>
    Proyecto elaborado por | Isabel Sanchez Garfias
</footer>

</body>
</html>
