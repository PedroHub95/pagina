DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escasez del Agua</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Menú de navegación */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #006494;
            padding: 1rem 3rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: #00b4d8;
            border-radius: 5px;
        }

        /* Banner con imagen de fondo */
        .banner {
            background: url('imagenes/banner.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Fondo oscuro para mejorar legibilidad */
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
        }

        .banner div {
            position: relative;
            z-index: 2;
        }

        /* Galería de información */
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 4rem 2rem;
        }

        .imagen {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 20px rgba(0,0,0,0.1);
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .imagen:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 28px rgba(0,0,0,0.2);
        }

        .imagen img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }

        .contenido {
            padding: 1.2rem;
            text-align: center;
        }

        .contenido h3 {
            font-size: 1.2rem;
            color: #0077b6;
        }

        .contenido a button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .contenido a button:hover {
            background-color: #023e8a;
        }

        /* Botón de información */
        .boton-info {
            display: block;
            text-align: center;
            width: max-content;
            margin: 3rem auto;
            background-color: #00b4d8;
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .boton-info:hover {
            background-color: #0288d1;
        }

        /* Pie de página */
        footer {
            background-color: #004e89;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1rem;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            .banner {
                font-size: 1.8rem;
                height: 40vh;
            }

            .galeria {
                flex-direction: column;
                padding: 2rem 1rem;
            }

            .imagen {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Menú de navegación -->
<nav>
    <div class="logo">Escasez de Agua</div>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="info.html">Objetivo</a></li>
        <li><a href="info1.html">Impacto Ambiental</a></li>
        <li><a href="info2.html">Consecuencias</a></li>
    </ul>
</nav>

<!-- Banner con imagen de fondo -->
<section class="banner">
    <div>Concientización sobre la escasez de agua</div>
</section>

<!-- Galería de información -->
<section class="galeria">
    <div class="imagen">
        <img src="imagenes/imagen1.jpg" alt="Imagen 1">
        <div class="contenido">
            <h3>Impacto Ambiental</h3>
            <a href="info1.html"><button>Ver Información</button></a>
        </div>
    </div>
    <div class="imagen">
        <img src="imagenes/imagen2.jpg" alt="Imagen 2">
        <div class="contenido">
            <h3>Consecuencias Agrícolas</h3>
            <a href="info2.html"><button>Ver Información</button></a>
        </div>
    </div>
    <div class="imagen">
        <img src="imagenes/imagen3.jpg" alt="Imagen 3">
        <div class="contenido">
            <h3>Agua Potable</h3>
            <a href="info3.html"><button>Ver Información</button></a>
        </div>
    </div>
</section>

<!-- Botón de objetivo -->
<a href="info.html" class="boton-info">Objetivo del Proyecto</a>

<!-- Pie de página -->
<footer>
    Proyecto elaborado por: Maria Isabel Sanchez Garfias
</footer>

</body>
</html>
